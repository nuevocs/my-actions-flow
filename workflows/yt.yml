on:
  youtube:
    channel_id: UC8Md6Zy3HPN5rHWKhm5qhqg
jobs:
  print:
    name: Print
    runs-on: ubuntu-latest
    steps:
      - name: setup python
        uses: actions/setup-python@v3
        with:
          python-version: '3.7.7' # install the python version needed
          
      - name: install python packages
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
          
      - name: execute py script
        run: python3 main.py #NAME OF YOUR FILE HERE!!
      - name: Print Outputs
        env:
          title: ${{on.youtube.outputs.title}}
          description: ${{on.youtube.outputs.description}}
          link: ${{on.youtube.outputs.link}}
        run: |
          echo title: $title
          echo description: $description
          echo link: $link
      - name: create-json
        id: create-json-2  # Second ID
        uses: jsdaniell/create-json@v1.2.2
        with:
          name: "other.json"
          json: '{"name":$title, "link":$link}'
          dir: 'src/'
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "update data" -a || echo "No changes to commit"
      - name: push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
